<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단위 변환 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>부피 기반 단위 변환 계산기</h2>

  <label>가로 (cm):</label><br>
  <input type="number" id="width" placeholder="예: 10"><br>

  <label>세로 (cm):</label><br>
  <input type="number" id="length" placeholder="예: 5"><br>

  <label>높이 (cm):</label><br>
  <input type="number" id="height" placeholder="예: 3"><br>

  <button onclick="convert()">계산하기</button>

  <div class="result" id="volumeResult"></div>
  <div class="result" id="mlResult"></div>
  <div class="result" id="gResult"></div>

  <script>
    function convert() {
      const width = parseFloat(document.getElementById('width').value);
      const length = parseFloat(document.getElementById('length').value);
      const height = parseFloat(document.getElementById('height').value);

      if (isNaN(width) || isNaN(length) || isNaN(height)) {
        document.getElementById('volumeResult').innerText = "세 숫자를 모두 입력해주세요.";
        document.getElementById('mlResult').innerText = "";
        document.getElementById('gResult').innerText = "";
        return;
      }

      const volume = width * length * height; // cm³
      const ml = volume / 1.85;
      const g = ml * (100 / 47);

      document.getElementById('volumeResult').innerText = `부피: ${volume.toFixed(2)} cm³`;
      document.getElementById('mlResult').innerText = `출력값1 (g): ${ml.toFixed(2)} g`;
      document.getElementById('gResult').innerText = `출력값2 (g): ${g.toFixed(2)} g`;
    }
  </script>
</body>
</html>
